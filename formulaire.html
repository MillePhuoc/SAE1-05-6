        <h1>Devenez stagiaire !</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/CGI_logo.svg" alt="Logo de CGI">
    </header>

    <hr>

    <form action="post">
        <section class="first">
            <div>
                <label for="nom">Nom<i>*</i></label>
                <input type="text" name="nom" placeholder="Votre nom" id="nom" required>
            </div>
            <div>
                <label for="prenom">Prenom<i>*</i></label>
                <input type="text" name="prenom" placeholder="Votre prenom" id="prenom" required>
            </div>
            <div>
                <label for="Email">Email<i>*</i></label>
                <input type="email" name="Email" placeholder="toto@gmail.com" id="Email" required>
            </div>
            <div>
                <label for="Téléphone">Téléphone</label>
                <input type="tel" name="Téléphone" placeholder="+33 1 23 45 67 89" id="Téléphone">
            </div>
            <div>
                <label for="Ville">Ville<i>*</i></label>
                <input type="text" name="Ville" placeholder="Votre Ville" id="Ville" required>
            </div>
            <div>
                <label for="Etablissement">Etablissement<i>*</i></label>
                <input type="text" name="Etablissement" placeholder="Votre Etablissement" id="Etablissement" required>
            </div>
        </section>

        <div>
            <label for="CV">CV<i>*</i></label>
            <input type="file" name="CV" id="CV">
        </div>
        <div>
            <label for="LM">Lettre de Motivation<i>*</i></label>
            <input type="file" name="LM" id="LM">
        </div>
        <div>
            <label for="Desc">Description</label>
            <textarea name="Desc" id="Desc"></textarea>
        </div>
        <div class="condition">
            <input type="checkbox" name="CD"> J'ai lu et déclare accepter les <a href="">codition d'utilisation</a><i>*</i>
        </div>
        <div>
            <button>Candidater</button>
        </div>
    </form>
